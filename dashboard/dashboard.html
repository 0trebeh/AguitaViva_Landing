<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Administrar Men√∫</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .products-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }
        
        .product-details {
            flex: 1;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .product-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .product-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">üçΩÔ∏è Restaurante</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Men√∫</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="cart.html">üõí Carrito</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <h1 class="section-title">Dashboard - Administrar Men√∫</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" class="form-input" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="precio">Precio</label>
                        <input type="number" id="precio" class="form-input" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="tipoProducto">Tipo de Producto</label>
                        <select id="tipoProducto" class="form-input" required>
                            <option value="">Seleccionar tipo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="posicion">Posici√≥n</label>
                        <input type="number" id="posicion" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="favorito">
                            <label for="favorito">Marcar como favorito</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="foto">URL de la Imagen</label>
                    <input type="url" id="foto" class="form-input" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <div class="flex gap-1">
                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
                </div>
            </form>
        </div>
        
        <!-- Formulario para tipos de productos -->
        <div class="form-container">
            <h2>Agregar Tipo de Producto</h2>
            <form id="type-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="type-nombre">Nombre del Tipo</label>
                        <input type="text" id="type-nombre" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="type-posicion">Posici√≥n</label>
                        <input type="number" id="type-posicion" class="form-input" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Agregar Tipo</button>
            </form>
        </div>
        
        <!-- Lista de productos -->
        <div class="products-list">
            <div style="padding: 1rem; background: #f8f9fa; font-weight: bold;">
                Productos Existentes
            </div>
            <div id="products-container">
                <div class="text-center" style="padding: 2rem;">
                    Cargando productos...
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
