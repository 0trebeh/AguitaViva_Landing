<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Restaurante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">🍽️ Restaurante</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Menú</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="cart.html">🛒 Carrito</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 2rem 20px;">
        <h1 class="section-title">Tu Carrito</h1>
        
        <div style="max-width: 800px; margin: 0 auto;">
            <!-- Carrito vacío -->
            <div id="empty-cart" class="text-center hidden" style="padding: 3rem;">
                <h2>Tu carrito está vacío</h2>
                <p style="margin: 1rem 0;">¡Agrega algunos deliciosos platos a tu carrito!</p>
                <a href="index.html" class="btn btn-primary">Ver Menú</a>
            </div>
            
            <!-- Items del carrito -->
            <div id="cart-items" class="card">
                <!-- Los items se cargarán aquí -->
            </div>
            
            <!-- Total y acciones -->
            <div id="cart-summary" class="card hidden" style="margin-top: 1rem;">
                <div style="padding: 1.5rem;">
                    <div class="flex justify-between items-center mb-3">
                        <span style="font-size: 1.2rem; font-weight: bold;">Total:</span>
                        <span id="cart-total" style="font-size: 1.5rem; font-weight: bold; color: #ff6b35;">$0.00</span>
                    </div>
                    <div class="flex gap-1">
                        <button class="btn btn-primary" onclick="orderAtCounter()" style="flex: 1;">
                            🏪 Pedir en Caja
                        </button>
                        <button class="btn btn-secondary" onclick="clearCart()">
                            🗑️ Vaciar Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
